<style>
  /* Base fade in for simple elements */
  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }
  .animate-fadeIn {
    animation: fadeIn 0.5s ease-in-out forwards;
  }
  
  /* Smoother transition for page content */
  @keyframes page-enter {
    from {
      opacity: 0;
      transform: translateY(15px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
  .animate-page-enter {
    animation: page-enter 0.6s cubic-bezier(0.215, 0.610, 0.355, 1.000) forwards;
  }
  
  /* More cinematic entrance for key elements */
  @keyframes fadeInUp {
    from {
      opacity: 0;
      transform: translateY(30px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
  .animate-fadeInUp {
    opacity: 0; /* Prevents flash of unstyled content */
    animation: fadeInUp 0.8s cubic-bezier(0.215, 0.610, 0.355, 1.000) forwards;
  }
   @keyframes zoomIn {
    from {
      transform: scale(1);
    }
    to {
      transform: scale(1.1);
    }
  }
  @keyframes float {
    0% {
      transform: translateY(-0.25rem);
    }
    100% {
      transform: translateY(0.25rem);
    }
  }

   @keyframes pulse-glow {
    0%, 100% {

    }
    70% {
      box-shadow: 0 0 0 12px rgba(49, 54, 71, 0);
    }
  }
  .animate-pulse-glow {
    animation: pulse-glow 2.5s infinite;
  }
</style>
